<div class="container my-5">
  <div class="row">
    <div class="col-12">
      <div class="alert alert-danger" [hidden]="!hasError">
        {{ errorMessage }}
      </div>
      <div class="alert alert-success" [hidden]="!success">
        {{ errorMessage }}
      </div>
    </div>
    <div class="col">
      <table class="table table-bordered">
        <thead class="bg-dark text-light">
        <tr>
          <th>Id</th>
          <th width="20%">Nombre</th>
          <th width="40%">Descripci√≥n</th>
          <th>Precio</th>
          <th>Categoria</th>
          <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let p of products">
          <td>{{ p.id }}</td>
          <td>{{ p.name }}</td>
          <td>{{ p.description }}</td>
          <td>{{ p.price | currency:'$' }}</td>
          <td>{{ p.category }}</td>
          <td>
            <!--
              <i [routerLink]= "['/main-content', p._id]" class="fas fa-edit text-primary"></i>
            -->
            <i [routerLink]= "['/admin-product',p.id]" class="fas fa-edit text-primary"></i>
            <i class="fas fa-trash text-danger" (click)="deleteProduct(p.id)"></i>           
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
